<!DOCTYPE html>
<html lang="en">
    <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
          
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
          
      <!-- Font Awesome -->
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
      <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

      <title>Iron Chef Tournament</title>
    </head>
    <body>
        <h1>About</h1>
        <p>Lorem Ipsum...</p>

        <button type="button" class="btn btn-primary" id="leagueBtn">Get Leagues</button>
        <button type="button" class="btn btn-primary" id="teamsBtn">Get Teams</button>

        <ul id="infoList">
        </ul>

        <script>
            function getInfo(info) {
                $.ajax({
                type: "GET",
                url: `http://localhost:3000/${info}`
                })
                .done(function(data) {
                    console.log(data);
                })
                .fail(function() {});
                return false;
            }

            function getInfo2(info) {
                $.getJSON(`http://localhost:3000/${info}`, () => {})
                .done(function(data) {
                    console.log(data);
                    $("#infoList").empty();
                    data.forEach(displayInfo);
                })
                .fail(function() {});
                return false;
            }

            function displayInfo(item, index) {
                let newEle = $("<li>", {html: item.Name});
                $("#infoList").append(newEle);
            }

            $(function() {
                $("#leagueBtn").on("click", () =>  getInfo2("leagues"));
                $("#teamsBtn").on("click", () =>  getInfo2("teams"));
            })
        </script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> 
    </body>
</html>
